<div class="row jumbotron">

 
      <div class="col-6">
        <img class="cover-img" *ngIf="book.photo" [src]="book.photo">
      </div>
      <div class="col-6">
        <h1>{{ book.title }}</h1>
        <h3>{{ book.author }}</h3>
        <p>{{ book.synopsis }}</p>
      </div>
    
    <div class="row justify-content-around buttonGoBack">
      <button class="btn btn-default" (click)="onBack()">Go back</button>
    </div>

</div>

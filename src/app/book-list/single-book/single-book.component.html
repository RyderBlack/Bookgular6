<div class="row justify-content-center jumbotron">
  <div class="col-12">
    <img style="max-width:400px;" *ngIf="book.photo" [src]="book.photo">
    <h1>{{ book.title }}</h1>
    <h3>{{ book.author }}</h3>
    <p>{{ book.synopsis }}</p>
    <p>{{ book.photo }}</p>
    <button class="btn btn-default" (click)="onBack()">Go back</button>
  </div>
</div>

<div class="container">
  <div class="row justify-content-around">
    <div class="col-8">
      <h2>Your Book List:</h2>
      <div class="list-group" style="padding-bottom: 10px;">
        <button class="list-group-item" *ngFor="let book of books; let i = index" (click)="onViewBook(i)">
          <h3 class="list-group-item-heading" style="cursor: pointer">
            {{ book.title }}
            <button class="btn btn-default pull-right" (click)="onDeleteBook(book)">
              <span>
                <strong>X</strong>
              </span>
            </button>
          </h3>
          <p class="list-group-item-text">{{ book.author }}</p>
        </button>
      </div>
      <div class="buttonNewbook">
        <button class="btn btn-primary " (click)="onNewBook()">New Book</button>
      </div>
    </div>
  </div>
</div>
